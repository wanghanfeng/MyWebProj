<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滚动轮播图</title>

    <style>
        *{
            padding:0;
            margin: 0;
        }
        #container{
            width: 790px;
            height: 340px;
            overflow: hidden;
            position: relative;
            margin: 200px auto;
            /*设置圆角*/
            border-radius: 20px;
        }
        #ul1{
            list-style: none;
            width: 4740px;
            height: 340px;
            position: absolute;
            top: 0;
            left: 0;
        }
        #container li{
            float: left;
        }
        img{
            width: 790px;
            height: 340px;
        }

        #doc{

            border-radius: 20px;
            height: 20px;
            width: 100px;
            position: absolute;
            bottom: 3%;
            left: 50% ;
            margin-left: -50px;

        }
        #doc div{
            /*兄弟元素的背景色*/
            background: #fff;
            border-radius: 20px;
            height: 20px;
            width: 100px;
            opacity: 0.7;
            position: absolute;
            top: 0;
            left: 0;
        }
        #indicator{
            list-style: none;
            height: 20px;
            width: 100px;
            position: absolute;
            top:0;
            left:0;
        }
        #indicator li{
            height: 15px;
            width: 15px;
            border-radius: 7.5px;
            background: #444;
            margin-right: 10px;
            opacity:1;
            position: relative;
            top: 2px;
            left: 17px;
        }

        #container div{


        }

        #arrows{

        }
        #arrows span{
            background: #000;
            margin-right: 10px;
            color: #fff;
            width: 60px;
            height: 180px;
            float: left;
            text-align: center;
            font-size: 50px;
            line-height: 180px;
            opacity: .5;
            border-radius: 10px;
        }
        #back{
            position: absolute;
            top: 50%;
            left: 5px;
            margin-top: -90px;
        }
        #next{
            position: absolute;
            top:50%;
            right: 5px;
            margin-top: -90px;
        }

        #indicator .selected{
            background: #fff;
        }

    </style>
</head>

<body>

    <div id="container">
        <ul id="ul1">
            <li><img id="img1" src="2.jpg"></img></li>
            <li><img id="img2" src="3.jpg"></img></li>
            <li><img id="img3" src="4.jpg"></img></li>
            <li><img id="img4" src="2.jpg"></img></li>
            <li><img id="img5" src="3.jpg"></img></li>
            <li><img id="img6" src="4.jpg"></img></li>
        </ul>

        <div id="doc">
            <div></div>
            <ul id="indicator" style="z-index: 99">
                <li class="selected"></li>
                <li></li>
                <li></li>
            </ul>
        </div>

        <span id="arrows">
            <span id="back">&lt;</span>
            <span id="next">&gt;</span>
        </span>

    </div>


    <script src="./Lib/jslib.js"></script>
    <script>
        var oContainer = document.getElementById('container');
        var oUl = document.getElementById('ul1');
        var iPos;
        var iPicWidth = oUl.offsetWidth/6;
        var iNow=0;

        var oNextBtn = document.getElementById('next');
        var oBackBtn = document.getElementById('back');

        var oIndicator = document.getElementById('indicator');
        var oIndex = oIndicator.getElementsByTagName('li');

        for(var i=0;i<oIndex.length;i++){
            oIndex[i].index = i;
            oIndex[i].onmouseover = function () {
                if (iNow>this.index){
                    iNow = this.index;
                    ++iNow;
                    leftMove();
                }
                else if (iNow<this.index){
                    iNow = this.index;
                    --iNow;
                    rightMove();
                }
                else {
                    reflashDoc();
                }

            }
        }

        var oTimer = setInterval(function () {
            rightMove();
        },2000);

        oContainer.onmouseover = function () {
            clearInterval(oTimer);
        }
        oContainer.onmouseout = function () {
            oTimer = setInterval(function () {
                leftMove();
            },2000);
        }

        oNextBtn.onclick = oBackBtn.onclick = function () {
            if (this == oNextBtn){
                leftMove();
            }
            else if (this == oBackBtn){
                rightMove();
            }
        }

        //刷新下方点
        function reflashDoc() {
            for(var i=0;i<oIndex.length;i++){
                oIndex[i].className = '';
            }
            var tem;
            if (iNow>2){
                tem = 0;
            }
            else if (iNow<0){
                tem = 2;
            }
            else {
                tem = iNow;
            }
            oIndex[tem].className = 'selected';
        }
        //左移
        function leftMove() {
            --iNow;
            if (iNow<0){
                iNow = 3;
                --iNow;
                oUl.style.left = -oUl.offsetWidth/2+'px';
            }
            iPos = -iNow*iPicWidth;

            reflashDoc();
            animate(oUl,{
                left:iPos
            });
        }
        //右移
        function rightMove() {
            ++iNow;
            if (iNow>3){
                iNow = 0;
                ++iNow;
                oUl.style.left = 0+'px';
            }
            iPos = -iNow*iPicWidth;

            reflashDoc();
            animate(oUl,{
                left:iPos
            });
        }

        //匀速移动 dire为1为左移 为-1右移
        function move(dire) {
            if (dire==1){
                if((oUl.offsetWidth+oUl.offsetLeft) <=  (oUl.offsetWidth/2)){
                    oUl.style.left = 0+'px';
                }
                oUl.style.left = oUl.offsetLeft-2+'px';
            }
            else if (dire==-1){
                if(oUl.offsetLeft >=  0){
                    oUl.style.left = -oUl.offsetWidth/2+'px';
                }
                oUl.style.left = oUl.offsetLeft+2+'px';
            }
        }
    </script>
</body>
</html>
