        function IsPrime(n) {

            for(var i=2;i<Math.floor(n/2)+1;++i)
            {
                // 和比它的一半小数相除，如果都除不尽，证明素数
                if ( 0 == n % i )
                {
                    // 除尽了，合数
                    return 0;
                }
            }
            return 1; // 都没除尽，素数
        }

        function p() {
            function ff(n) {
                if (n<=0){
                    return -1;
                }
                if (n==1||n==2){
                    return 1;
                }
                return ff(n-1)+ff(n-2);
            }

            function ffN(n) {
                if(n<=0){
                    return -1;
                }
                if (n==1||n==2){
                    return 1;
                }
                var v1,tem;
                for (var i=3;i<n;i++){
                   if (i==3){
                       tem = 1+1;
                       v1 = 1;
                   }
                   else {
                       v1 = tem;
                       tem = tem + v1;
                   }
                }
                return tem+v1;
            }

            document.write('第N项的值为(递归方式)：' + ff(10) + '<br>');
            document.write('第N项的值为(非递归方式)：' + ff(10) + '<br>');
        }

        function qq() {
            function q(n) {
                var sum=0;
                for (var i=1;i<=n;i++){
                    sum += ((i%2==1)?1:-1) * (1/(2*i-1));
                }
                return sum*4;
            }
            document.write('100: ' + q(100) + '<br>');
            document.write('500: ' + q(500) + '<br>');
            document.write('1000: ' + q(1000) + '<br>');
            document.write('10000: ' + q(10000) + '<br>');
        }

            function CollectDigits(s) {
                var str = '';

                    }

            document.write(CollectDigits('qwe712y4u12g5vj12g5k4b2')+"<br>");
            
            
            function Merge(s1,s2) {
                var str= '';
                var len = s1.length>s2.length?s2.length:s1.length;
                for (var i=0;i<len;i++){
                    str += s1[i]+s2[i];
                }
                var index = s1.length-s2.length;
                if (index>0){
                    str += s1.substr(s2.length,index);
                }
                else if (index<0){
                    str += s2.substr(s1.length,-index);
                }
                return str;
            }
            document.write(Merge('11111111111111','abc'));
